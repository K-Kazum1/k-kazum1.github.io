<button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
  <i class="fas fa-sun sun-icon" aria-hidden="true"></i>
  <i class="fas fa-moon moon-icon" aria-hidden="true"></i>
</button>

<style>
.theme-toggle {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 1000;
  background: var(--accent-color);
  border: 2px solid var(--accent-dark);
  border-radius: 50%;
  width: 50px;
  height: 50px;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 4px 15px var(--box-shadow);
}

.theme-toggle:hover {
  background: var(--accent-dark);
  transform: scale(1.1);
  box-shadow: 0 6px 20px var(--box-shadow-hover);
}

.theme-toggle:active {
  transform: scale(0.95);
}

.theme-toggle i {
  font-size: 20px;
  color: var(--background-color);
  transition: all 0.3s ease;
  position: absolute;
}

.sun-icon {
  opacity: 1;
  transform: rotate(0deg);
}

.moon-icon {
  opacity: 0;
  transform: rotate(180deg);
}

[data-theme="dark"] .sun-icon {
  opacity: 0;
  transform: rotate(-180deg);
}

[data-theme="dark"] .moon-icon {
  opacity: 1;
  transform: rotate(0deg);
}

@media (max-width: 768px) {
  .theme-toggle {
    top: 15px;
    right: 15px;
    width: 45px;
    height: 45px;
  }
  
  .theme-toggle i {
    font-size: 18px;
  }
}
</style>
